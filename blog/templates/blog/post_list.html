{% extends "blog/base.html" %}

{% block content %}
    <h2><a href="{% url "vitoria" %}">Places in Vitoria</a></h2>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
                <h3><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
